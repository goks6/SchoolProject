<body>
  <!-- üåü UI STARTS -->
  <!-- (‡§á‡§•‡•á ‡§§‡•Å‡§ù‡•Ä ‡§∏‡§Ç‡§™‡•Ç‡§∞‡•ç‡§£ auth-card, ‡§ü‡•Ö‡§¨‡•ç‡§∏ ‡§µ‡§ó‡•à‡§∞‡•á ‡§Æ‡•Ç‡§≥ HTML ‡§ú‡§∏‡§Ç‡§ö‡•ç‡§Ø‡§æ ‡§§‡§∏‡§Ç ‡§†‡•á‡§µ‡§≤‡•á ‡§Ü‡§π‡•á) -->
  <!-- ------------- BEGIN MAIN CONTENT ------------- -->
  <div class="app-container">
    <!-- ... (‡§Æ‡•Ç‡§≥ auth-card ‡§µ‡§ó‡•à‡§∞‡•á ‡§§‡•Å‡§ù‡§Ç ‡§∏‡§Ç‡§™‡•Ç‡§∞‡•ç‡§£ HTML ‡§ï‡§Ç‡§ü‡•á‡§Ç‡§ü) ... -->
  </div>
  <!-- ------------- END MAIN CONTENT --------------- -->

  <!-- üîÑ LOADING SPINNER / TOAST ‡§á‡§§‡•ç‡§Ø‡§æ‡§¶‡•Ä ‡§§‡•Å‡§ù‡§Ç HTML ‡§ú‡§∏‡§Ç‡§ö‡•ç‡§Ø‡§æ ‡§§‡§∏‡§Ç ‡§†‡•á‡§µ -->

  <!-- üß© JS¬†CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- üåê API CALLS ‡§µ DOM ‡§≤‡•ã‡§ú‡§ø‡§ï -->
  <script>
    // ‚úÖ API¬†Base¬†URL ‚Äì¬†dynamic so it works on mobile (no localhost)
    const API_BASE_URL = window.location.origin + '/api';
    let currentUserType = null;

    // ---------- helper functions ----------
    function showTab(tabName) {
      const tab = document.querySelector(`#${tabName}-tab`);
      if (tab) tab.click();
    }
    function showLoginForm(userType) {
      currentUserType = userType;
      document.getElementById('loginFormContainer').style.display = 'block';
      document.getElementById('loginTitle').textContent = userType === 'principal' ? '‡§Æ‡•Å‡§ñ‡•ç‡§Ø‡§æ‡§ß‡•ç‡§Ø‡§æ‡§™‡§ï ‡§≤‡•â‡§ó‡§ø‡§®' : '‡§∂‡§ø‡§ï‡•ç‡§∑‡§ï ‡§≤‡•â‡§ó‡§ø‡§®';
      document.getElementById('loginForm').reset();
    }
    function showToast(message, type = 'success') {
      const toastEl = document.getElementById('toast');
      const toastBody = toastEl.querySelector('.toast-body');
      const bsToast = bootstrap.Toast.getOrCreateInstance(toastEl);

      toastEl.classList.remove('bg-success', 'bg-danger', 'bg-warning', 'text-white');
      if (type === 'success') { toastEl.classList.add('bg-success', 'text-white'); }
      else if (type === 'error') { toastEl.classList.add('bg-danger', 'text-white'); }
      else { toastEl.classList.add('bg-warning'); }

      toastBody.textContent = message;
      bsToast.show();
    }
    function showLoading() { document.getElementById('loadingSpinner').style.display = 'flex'; }
    function hideLoading() { document.getElementById('loadingSpinner').style.display = 'none'; }

    // ---------- API wrappers ----------
    async function postData(endpoint, data) {
      try {
        const res = await fetch(API_BASE_URL + endpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        return await res.json();
      } catch (err) {
        console.error('POST error', err);
        return { success: false, message: '‡§®‡•á‡§ü‡§µ‡§∞‡•ç‡§ï ‡§§‡•ç‡§∞‡•Å‡§ü‡•Ä' };
      }
    }

    // ---------- FORM¬†HANDLERS ----------
    document.getElementById('schoolRegistrationForm').addEventListener('submit', async e => {
      e.preventDefault();
      const formData = {
        schoolName: schoolName.value,
        udiseNumber: udiseNumber.value,
        address: address.value,
        pinCode: pinCode.value,
        phone: phone.value,
        principalName: principalName.value,
        principalMobile: principalMobile.value,
        principalEmail: principalEmail.value
      };

      showLoading();
      const data = await postData('/auth/register-school', formData);
      hideLoading();

      if (data.success) {
        showToast('‡§∂‡§æ‡§≥‡§æ ‡§®‡•ã‡§Ç‡§¶‡§£‡•Ä ‡§Ø‡§∂‡§∏‡•ç‡§µ‡•Ä!', 'success');
        e.target.reset();
        showTab('login');
      } else {
        showToast(data.message || '‡§®‡•ã‡§Ç‡§¶‡§£‡•Ä ‡§Ö‡§Ø‡§∂‡§∏‡•ç‡§µ‡•Ä', 'error');
      }
    });

    document.getElementById('loginForm').addEventListener('submit', async e => {
      e.preventDefault();
      if (!currentUserType) return showToast('‡§ï‡•É‡§™‡§Ø‡§æ ‡§≠‡•Ç‡§Æ‡§ø‡§ï‡§æ ‡§®‡§ø‡§µ‡§°‡§æ', 'error');
      const loginData = {
        mobile: loginMobile.value,
        password: loginPassword.value,
        role: currentUserType
      };

      showLoading();
      const data = await postData('/auth/login', loginData);
      hideLoading();

      if (data.success) {
        localStorage.setItem('token', data.data.token);
        localStorage.setItem('user', JSON.stringify(data.data.user));
        showToast('‡§≤‡•â‡§ó‡§ø‡§® ‡§Ø‡§∂‡§∏‡•ç‡§µ‡•Ä!', 'success');
        setTimeout(() => {
          window.location.href = data.data.user.role === 'principal' ? '/principal/dashboard.html' : '/teacher/dashboard.html';
        }, 800);
      } else {
        showToast(data.message || '‡§≤‡•â‡§ó‡§ø‡§® ‡§Ö‡§Ø‡§∂‡§∏‡•ç‡§µ‡•Ä', 'error');
      }
    });

    window.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('token');
      const user = localStorage.getItem('user');
      if (token && user) {
        const u = JSON.parse(user);
        window.location.href = u.role === 'principal' ? '/principal/dashboard.html' : '/teacher/dashboard.html';
      }
    });
  </script>
